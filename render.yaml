databases:
  - name: production
    databaseName: production_app
    user: app_user

services:
  - type: web
    name: webdis
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
